<body>
	<audio preload="auto" id="whistle" src="mp3/a_effect.mp3"></audio>
	<audio id="audio_a" src="mp3/leftTop.mp3"></audio>
	<audio id="audio_b" src="mp3/rightTop.mp3"></audio>
	<audio id="audio_c" src="mp3/rightBottom.mp3"></audio>
	<audio id="audio_d" src="mp3/leftBottom.mp3"></audio>
	<audio id="beat" src="mp3/baseSub.mp3"></audio>

	<div>
		<canvas class="canvasParticle" id="canvasParticle"></canvas>
	</div>

	<div id="header" >
		<p class="caption">chromaSonics<p>
		<a href="https://njalnilum.github.io/" target="_blank">by njal</a>
	</div>

	<div class="container_Footer">
		<div class="divMediaButtonsParent">
			<div class=divMediaButtons>
				<img class="mediaButtons" id="btnPlay" src="png/play.png" alt="Press play" onclick="PressPlay()"></img>
				<img class="mediaButtons" id="btnStop" src="png/stop.png" alt="Press stop" onclick="PressStop()"></img>

				<div class=divSwitchButtons>
					<label class="labelSwitchButtons">mouse tracking</label>
					<label class="switch">
						<input type="checkbox" id="mouseTracking" onclick="PressMouseTracking()">
						<span class="slider round"></span>
					</label>
				</div>
				<div class=divSwitchButtons>
					<label class="labelSwitchButtons">adapt colours</label>
					<label class="switch">
						<input type="checkbox" id="colours" onclick="PressColours()">
						<span class="slider round"></span>
					</label>
				</div>
				<div class=divSwitchButtons>
					<label class="labelSwitchButtons">full screen</label>
					<label class="switch">
						<input type="checkbox" id="fullScreen" onclick="PressFullScreen()">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="centered-max-div">
		<span class="letter">p</span>
		<span class="letter">r</span>
		<span class="letter">e</span>
		<span class="letter">s</span>
		<span class="letter">s</span>
		<span class="word-spacing"> </span>
		<span class="letter">p</span>
		<span class="letter">l</span>
		<span class="letter">a</span>
		<span class="letter">y</span>
	</div>
	<div class="centered-max-div2">
		<p>activate mouse tracking</p>
	</div>



	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
	<script src="js/math.js"></script>
	<script src="js/bezier.js"></script>
	<script src="js/color.js"></script>
	<script src="js/audioPlayer.js"></script>
	<script src="js/rectangleControl.js"></script>
	<script src="js/particleParameter.js"></script>
	<script src="js/orbitalParticle.js"></script>
	<script src="js/scatterParticle.js"></script>
	<script src="js/particleScatterEvent.js"></script>
	<script src="js/canvasForParticle.js"></script>
	<script src="js/main.js"></script>

</body>
